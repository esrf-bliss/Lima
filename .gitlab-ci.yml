variables:
  GIT_SUBMODULE_PATHS: third-party/bitshuffle
  GIT_SUBMODULE_DEPTH: 1
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - deploy

.build-conda: &build-conda
  stage: build
  artifacts:
    paths:
      - dist/
  tags:
    - conda

build-linux:
  <<: *build-conda
  script:
    - conda mambabuild ./conda/release --output-folder=dist/ -c conda-forge --channel=http://bcu-ci.esrf.fr/stable
  tags:
    - linux

build-win:
  <<: *build-conda
  script:
    - call conda mambabuild ./conda/release --prefix-length=80 --output-folder=dist/ -c conda-forge --channel=http://bcu-ci.esrf.fr/stable
  tags:
    - win

deploy-devel:
  stage: deploy
  environment:
    name: devel/$CI_COMMIT_REF_NAME
    url: http://bcu-ci.esrf.fr/devel
  dependencies:
    - build-linux
    - build-win
  script:
    - cp -Rf dist/* /conda-devel/
    - conda index /conda-devel/
  tags:
    - conda
    - linux
  only:
    - branches
  except:
    - stable
  when: manual

deploy-stable:
  stage: deploy
  environment:
    name: production
    url: http://bcu-ci.esrf.fr/stable
  dependencies:
    - build-linux
    - build-win
  script:
    - cp -Rf dist/* /conda/
    - conda index /conda/
  tags:
    - conda
    - linux
  only:
    - tags
    - stable
