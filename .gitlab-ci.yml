stages:
  - build
  - deploy

.build-conda: &build-conda
  stage: build
  artifacts:
    paths:
      - dist/
  tags:
    - conda

build-linux:
  <<: *build-conda
  script:
    - git submodule update --init --recursive third-party/bitshuffle
    - conda mambabuild ./conda/debug --prefix-length=80 --output-folder=dist/ -c conda-forge -c http://bcu-ci.esrf.fr/stable
    - conda mambabuild ./conda/release --prefix-length=80 --output-folder=dist/ -c conda-forge -c http://bcu-ci.esrf.fr/stable
  tags:
    - linux

build-win:
  <<: *build-conda
  script:
    - git submodule update --init --recursive third-party/bitshuffle
    - call conda build ./conda/debug --prefix-length=80 --output-folder=dist/ -c conda-forge --channel=http://bcu-ci.esrf.fr/stable
    - call conda build ./conda/release --prefix-length=80 --output-folder=dist/ -c conda-forge --channel=http://bcu-ci.esrf.fr/stable
  tags:
    - win

deploy-devel:
  stage: deploy
  environment:
    name: devel/$CI_COMMIT_REF_NAME
    url: http://bcu-ci.esrf.fr/devel
  dependencies:
    - build-linux
    - build-win
  script:
    - cp -Rf dist/* /conda-devel/
    - conda index /conda-devel/
  tags:
    - conda
    - linux
  only:
    - branches
  except:
    - stable
  when: manual

deploy-stable:
  stage: deploy
  environment:
    name: production
    url: http://bcu-ci.esrf.fr/stable
  dependencies:
    - build-linux
    - build-win
  script:
    - cp -Rf dist/* /conda/
    - conda index /conda/
  tags:
    - conda
    - linux
  only:
    - tags
    - stable
