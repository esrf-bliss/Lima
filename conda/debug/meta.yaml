# Strip the 'v' from the version tag
{% if GIT_DESCRIBE_TAG is defined %}
{%   set version = GIT_DESCRIBE_TAG[1:] %}
{% else %}
{%   set version = "0.0.0" %}
{% endif %}

package:
  name: lima-core
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  features:
    - debug

requirements:
  host:
    - python {{ python }}
    - sip 4.19.8           #For the SIP module
    - processlib 1.8*
    - libconfig 1.7*
    # I/O formats
    - zlib
    - lz4-c 1.9
    - hdf5 1.10*
    - libtiff
    - cbflib        # [linux]
    - openssl       # [linux]
    - libnuma       # [linux]
  build:
    - git
    - cmake
    - {{ compiler('cxx') }}
  run:
    - python
    - sip >=4.19.4, <=4.19.8 # For compatibility with pyqt 5.9.2
    - {{ pin_compatible('processlib', max_pin='x.x') }}
    - libconfig 1.7*
    # I/O formats
    - zlib
    - lz4-c 1.8.2
    - hdf5 1.10*
    - libtiff
    - cbflib        # [linux]
    - openssl       # [linux]
    - libnuma       # [linux]

test:
  requires:
    - cmake
    - python {{ python }}
  imports:
    - Lima.Core
  #commands:
  #  - cd build
  #  - ctest --timeout 10 --output-on-failure

about:
  home: https://github.com/esrf-bliss/Lima
  license: GPL
  license_file: COPYING
  summary: a library for the unified control of 2D detectors
